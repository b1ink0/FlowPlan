<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/flowplan.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="author" content="b1ink0 (Aditya Dhade)" />
    <meta name="apple-mobile-web-app-status-bar" content="#111827" />
    <meta name="theme-color" content="#111827" />
    <meta name="description" content="FlowPlan is a hirachical planning, documentation tool for your projects, tasks, and ideas." />
    <meta name="keywords" content="FlowPlan, Tool, Planning"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowPlan</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("worker.js")
            .then(
              function (registration) {
                console.log(
                  "Worker registration successful",
                  registration.scope
                );
              },
              function (err) {
                console.log("Worker registration failed", err);
              }
            )
            .catch(function (err) {
              console.log(err);
            });
        });
      } else {
        console.log("Service Worker is not supported by browser.");
      }
    </script>
  </body>
</html>
